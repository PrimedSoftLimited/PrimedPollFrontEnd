                </div>
            </nav>
            <div class="col-12 main-body">
                <div style="background:#fff;" class="row col-10 px-0 mx-0 mx-auto contact-box">
                    <div class="col-12 col-sm-6 border-right message-area">
                        <h1 style="color:#190707;" class="text-center">Contact <span style="color:#f55330;">us</span></h1>
                        <form>
                            <p class="fa fa-map"> Address: Victoria Island, Lagos State.</p> <br>
                            <p class="fa fa-phone"> Telephone: +23480 3443 5651</p> <br>
                            <p class="fa fa-envelope"> Email: primedsoftlimited@gmail.com</p>
                            <div class="form-group mt-4">
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                                <button type="submit" class="btn btn-primary mt-3">Send</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-sm-6 px-0 mx-0 map-area">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d3975.442708319229!2d7.050550314293857!3d4.865245141564651!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x1069d286556e86d7%3A0xa1c1ab515c68b8f9!2sHarmony%20Avenue%2C%20Rumudara%2C%20Port%20Harcourt!3m2!1d4.8645!2d7.0526478!5e0!3m2!1sen!2sng!4v1576859020692!5m2!1sen!2sng" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
