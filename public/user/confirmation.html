<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>PrimedPoll | Account Confirmation</title>
  <link rel="icon" type="image/x-icon" href="../primed_assets/images/primed.png" />

  <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <link rel="stylesheet" href="../primed_assets/css/ec_style.css" />
  <link rel="stylesheet" href="../primed_assets/css/juni_style.css" />
  <link rel="stylesheet" href="../primed_assets/css/juni_style1.css" />
  <link rel="stylesheet" href="../primed_assets/css/favour.css" />
  <script type="text/javascript" src="../primed_assets/js/customjs/preloader.js"></script>
</head>

<body class="ec_sign-in-body">
  <!--Preloader Bloder -->
  <div class="se-pre-con">
    <p align="center"></p>
  </div>
  <div class="container-fluid ec_auth-body">
    <div class="row">
      <div class="col-md-3 col-lg-3 col-sm-6 mt-2 site_name_2"></div>
      <div class="d-flex justify-content-center juni_spin_center">
        <div class="spinner-grow text-dark juni_spin" role="status"></div>
        <div id="juni_info" style="color:#e6e6e6"></div>
      </div>
      <div class="col-lg-7 col-md-8 col-10 row ec_signin-form">
        <form action="" class="col-12 ec_form mt-5" id="token_verify">
          <p style="color: ; font-weight: bold;" class="text-center ec_lg-text">Confirm Account</p>
          <div class="form-group row mb-2">
            <div class="col-lg-7 col-12 mx-auto">
              <input type="text" class="form-control" id="verifycode" placeholder="Enter verification code">
              <p class="err_signup" id="juni_err_verifytoken"></p>
            </div>
          </div>
          <div class="col-lg-7 col-12 mx-auto px-1">
            <button class="btn ec_sign-in-btn col-12 mt-2 mb-2" type="submit">Confirm Account</button>
          </div>
          <div class="ec_sign-in-utilities go-back row">
            <p class="ec_med-text text-white ">
                <a class="col-12 ml-3 offset-2 offset-md-1 offset-lg-0"
                    style="color: #f55330; cursor: pointer;" onclick="authIn('login')"><i
                        class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                    Go Back</a>
            </p>
        </div>
        </form>
      </div>
      </form>
    </div>
  </div>
  </div>
  <script src="../primed_assets/js/customjs/domainHandler.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- jQuery Modal -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <script type="text/javascript" src="../primed_assets/js/customjs/baseLink.js"></script>
  <script type="text/javascript" src="../primed_assets/js/customjs/token_verify.js"></script>
</body>

</html>
